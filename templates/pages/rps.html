{% extends '_base.html' %}
{% load static %}

{% block title %}Rock Paper Scissors Game{% endblock title %}
{% block css %}
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<link rel="stylesheet" href="{% static 'css/base.css' %}">

<link rel="stylesheet" href="{% static 'css/styles.css' %}">
{% endblock %}

{% block content %}
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>

        <p id="action-message">Make your move</p>

        <div class="choices">
            <div class="choice" id="r">
                <img src="{% static 'images/rock.png' %}" alt="">
            </div>
            <div class="choice" id="p">
                <img src="{% static 'images/paper.png' %}" alt="">
            </div>
            <div class="choice" id="s">
                <img src="{% static 'images/scissors.png' %}" alt="">
            </div>
        </div>

        <div class="result">
            <p></p>
        </div>

        <div class="score-board">
            <div id="user-label" class="badge">user</div>
            <div id="computer-label" class="badge">comp</div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>
  {% block javascript %}
  <!-- Bootstrap JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  <!-- 3rd party JavaScript -->

  <!-- Project JS -->
  <script src="{% static 'js/base.js' %}"></script>
  <script src="{% static 'js/app.js' %}" charset="utd-8"></script>

  {% endblock javascript %}
{% endblock content %}
